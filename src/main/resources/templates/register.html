<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
    <!-- Icon from: https://www.iconfinder.com/icons/345447/location_map_marker_navigation_icon -->
    <link rel="icon" href="/images/logo.png" type="image/x-icon">
    <link th:rel="stylesheet" th:href="@{~/webjars/bootstrap/4.6.0-1/css/bootstrap.css} "/>
    <link th:rel="stylesheet" th:href="@{~/styles/map.css} "/>
</head>
<body>
<div class="bg-image" id="all-page" style="background-image:url('http://grzegorzczekala.pl/wp-content/uploads/2019/06/cov-podr%C3%B3%C5%BCe-autostop-atlas-green.jpg');
    height:100vh; background-position: center; background-repeat: no-repeat; background-size: cover;">
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark static-top">
        <div class="container">
            <a class="navbar-brand" href="/">HitchHikeUp</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive"
                    aria-controls="navbarResponsive"
                    aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item active">
                        <a class="nav-link" th:href="@{/hhu}">Home
                            <span class="sr-only">(current)</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container">
        <div class="row">
            <div class="col-sm-10 mt-5">
                <form th:action="@{/register}" th:method="post" th:object="${person}" th:autocomplete="off">
                    <div class="form-group row">
                        <label for="username" class="col-sm-2 col-form-label" th:style="'background-color: white'">Username:</label>
                        <div class="col-sm-4">
                            <input type="text" class="form-control" id="username" th:field="*{username}">
                            <span th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></span>
                            <span th:if="${usernameAlreadyExists}">A user with this name is already exists</span>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="password" class="col-sm-2 col-form-label" th:style="'background-color: white'">Password:</label>
                        <div class="col-sm-4">
                            <input type="password" class="form-control" id="password"
                                   th:field="*{password}">
                            <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></span>
                            <span th:if="${wrongPassword}"> Check that your password is at least 6 characters long,
        has at least one capital letter and one number</span>
                        </div>
                    </div>
                    <input type="submit" value="Register" class="btn btn-primary">
                </form>
            </div>
        </div>
        <a th:href="@{/}" class="nav-link">Back</a>
    </div>
</div>
</body>
</html>
