<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add post</title>
    <link th:rel="stylesheet" th:href="@{webjars/bootstrap/4.6.0-1/css/bootstrap.min.css} "/>
</head>
<body>

<div class="bg-image" id="all-page" style="background-image:url('http://grzegorzczekala.pl/wp-content/uploads/2019/06/cov-podr%C3%B3%C5%BCe-autostop-atlas-green.jpg');
    height:100vh; background-position: center; background-repeat: no-repeat; background-size: cover;">
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark static-top">
        <div class="container">
            <a class="navbar-brand" href="/">HitchHikeUp</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive"
                    aria-controls="navbarResponsive"
                    aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="#">Home
                            <span class="sr-only">(current)</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
<form th:action="@{/post}" th:method="post" th:autocomplete="off">
    <div>
        <label> Name: <input type="text" th:field="*{place.name}"></label>
    </div>
    <div>
        <label> Latitude: <input type="text" th:field="${place.lat}"> </label>
    </div>
    <div>
        <label> Longitude: <input type="text" th:field="*{place.lng}"> </label>
    </div>
    <div>
        <label>Direction </label>
       <select name="Direction" th:field="*{place.direction}">
        <option value="N">N</option>
        <option value="S">S</option>
        <option value="W">W</option>
        <option value="E">E</option>
        <option value="SW">SW</option>
        <option value="NW">NW</option>
        <option value="SE">SE</option>
        <option value="NE">NE</option>
    </select>
    </div>
    <div>
        <label>Description: <input type="text" th:field="*{place.description}"></label>
    </div>
    <div>
        <label>Photo: <input type="file" th:field="*{place.photo}"></label>
    </div>
    <div>
        <label>Rate (max 10): <input type="number" th:max="10" th:field="*{post.rate}"></label>
    </div>
    <div>
        <label>Time: <input type="text" th:field="*{post.time}"></label>
    </div>
    <div>
        <label>Comment: <input type="text" th:field="*{post.comment}"></label>
    </div>
    <input type="submit">
</form>
<a th:href="@{/hhu}">Back to log menu</a>
</body>
</html>
