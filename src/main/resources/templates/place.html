<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Place detalis</title>
    <!-- Icon from: https://www.iconfinder.com/icons/345447/location_map_marker_navigation_icon -->
    <link rel="icon" href="/images/logo.png" type="image/x-icon">
    <link th:rel="stylesheet" th:href="@{webjars/bootstrap/4.6.0-1/css/bootstrap.css} "/>
    <link th:rel="stylesheet" th:href="@{styles/place.css} "/>
</head>
<body>

<div>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark static-top">
        <div class="container">
            <a class="navbar-brand" href="/">HitchHikeUp</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive"
                    aria-controls="navbarResponsive"
                    aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item active">
                        <a class="nav-link" th:href="@{/hhu}">Home
                            <span class="sr-only">(current)</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</div>
<div class="container mt-5">
    <div class="row d-flex justify-content-center mt-100 mb-100">
        <div class="col-lg-6">
            <div class="card">
                <div class="card-body text-center">
                    <h4 class="card-title border-bottom" th:text="'Place: ' + ${posts.get(0).getPlace().getName()}"></h4>
                </div>
                <div class="comment-widgets">
                    <div class="d-flex flex-row comment-row m-t-0" th:each="post: ${posts}">
                        <div class="comment-text w-100 border-bottom">
                            <h6 th:text="'Username: ' + ${post.getUser().getUsername()}"></h6>
                            <p th:text="'Time: ' + ${post.getTime()} + ' minutes'"></p>
                            <p th:text="'Rate: ' + ${post.getRate()}"></p>
                            <span class="m-b-15 m-t-10 d-block" th:text="${post.getComment()}"></span>
                            <div class="comment-footer">
                                <span class="text-muted float-right" th:text="${post.getDate()}"></span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
