<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Main page</title>

    <link th:rel="stylesheet" th:href="@{webjars/bootstrap/4.6.0-1/css/bootstrap.css} "/>
    <link th:rel="stylesheet" th:href="@{styles/map.css} "/>

    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <script src="scripts/base64.js"></script>
    <script src="scripts/require.js"></script>

</head>
<body>
<div id="before-map"
     th:style="'background-image:url(' + @{/images/2.jpg} + '); height:55vh; background-position: center; background-repeat: no-repeat; background-size: cover;'">
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark static-top">
        <div class="container">
            <a class="navbar-brand" href="/">HitchHikeUp</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive"
                    aria-controls="navbarResponsive"
                    aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="#">Home
                            <span class="sr-only">(current)</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container">
        <div class="row">
            <div class="col-sm-10 mt-5">
                <form method="post" th:action="@{/hhu}">
                    <div class="form-group row">
                        <label for="username" class="col-sm-2 col-form-label" th:style="'background-color: white'">Username:</label>
                        <div class="col-sm-4">
                            <input type="text" class="form-control" id="username" th:name="username"/>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="password" class="col-sm-2 col-form-label" th:style="'background-color: white'">Password:</label>
                        <div class="col-sm-4">
                            <input type="password" class="form-control" id="password" autocomplete="off"
                                   th:name="password"/>
                        </div>
                    </div>
                    <button class="btn btn-primary" type="submit">Zaloguj</button>
                </form>
                <a th:href="@{/register}" class="nav-link">Registration </a>
            </div>
        </div>
    </div>
</div>

<div id="map"></div>

<div id="postForm" class="hidden">
    <form th:action="@{/post}" th:method="post" th:autocomplete="off">
        <div class="form-group row">
            <label for="username" class="col-sm-2 col-form-label" th:style="'background-color: white'">Name:</label>
            <div class="col-sm-4">
                <input type="text" class="form-control" id="name" th:field="*{place.name}">
            </div>
        </div>

        <!-- Auto wypelnienie wspolrzednymi z klikniecia na mapie -->
        <input type="hidden" class="form-control" id="latitude" th:field="${place.lat}">
        <input type="hidden" class="form-control" id="longitude" th:field="*{place.lng}">

        <div class="form-group row">
            <label for="direction" class="col-form-label col-sm-2" th:style="'background-color: white'">
                Direction: </label>
            <div class="col-sm-4">
                <select name="Direction" class="form-control" id="direction" th:field="*{place.direction}">
                    <option value="N">N</option>
                    <option value="S">S</option>
                    <option value="W">W</option>
                    <option value="E">E</option>
                    <option value="SW">SW</option>
                    <option value="NW">NW</option>
                    <option value="SE">SE</option>
                    <option value="NE">NE</option>
                </select>
            </div>
        </div>
        <div class="form-group row">
            <label for="description" class="col-sm-2 col-form-label" th:style="'background-color: white'">
                Description: </label>
            <div class="col-sm-4">
                <input type="text" class="form-control" id="description" th:field="*{place.description}">
            </div>
        </div>
        <div class="form-group row">
            <label for="photo" class="col-sm-2 col-form-label" th:style="'background-color: white'">
                Photo: </label>
            <div class="col-sm-4">
                <input type="file" class="form-control" id="photo" th:field="*{place.photo}">
            </div>
        </div>
        <div class="form-group row">
            <label for="rate" class="col-form-label col-sm-2" th:style="'background-color: white'"> Rate
                (max 10): </label>
            <div class="col-sm-4">
                <input type="number" class="form-control" id="rate" th:max="10" th:field="*{post.rate}">
            </div>
        </div>
        <div class="form-group row">
            <label for="time" class="col-sm-2 col-form-label" th:style="'background-color: white'">
                Time: </label>
            <div class="col-sm-4">
                <input type="text" class="form-control" id="time" th:field="*{post.time}">
            </div>
        </div>
        <div class="form-group row">
            <label for="comment" class="col-form-label col-sm-2" th:style="'background-color: white'">
                Comment: </label>
            <div class="col-sm-4">
                <input type="text" class="form-control" id="comment" th:field="*{post.comment}">
            </div>
        </div>
        <input type="submit" value="Add post" class="btn-primary">
    </form>
</div>
<script async
        src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&callback=initMap">
</script>
<script th:inline="javascript"> var locationsList = [[${places}]]; </script>
<!-- deklaracja zmiennej globalnej - wartość pobierana z indexcontroller-->
<script src="scripts/map.js"></script>
</body>
</html>
