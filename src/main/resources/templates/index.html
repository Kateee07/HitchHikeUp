            locationButton.textContent = "Locate me.";
            locationButton.classList.add("custom-map-control-button");
            map.controls[google.maps.ControlPosition.TOP_CENTER].push(locationButton);
            locationButton.addEventListener("click", () => {
                if (navigator.geolocation) {
                    navigator.geolocation.getCurrentPosition(
                        (position) => {
                            const pos = {
                                lat: position.coords.latitude,
                                lng: position.coords.longitude,
                            };
                            infoWindow.setPosition(pos);
                            infoWindow.setContent("Location found.");
                            infoWindow.open(map);
                            map.setCenter(pos);
                        },
                        () => {
                            handleLocationError(true, infoWindow, map.getCenter());
                        }
                    );
                } else {
                    // Przegladarka nie wspiera Geolocation
                    handleLocationError(false, infoWindow, map.getCenter());
                }
            });

            const newSpotButton = document.createElement("button");
            newSpotButton.textContent = "Add spot.";
            newSpotButton.classList.add("custom-map-control-button");
            map.controls[google.maps.ControlPosition.TOP_CENTER].push(newSpotButton);

                    placeNewMarker(map, event.latLng);

                }, {once: true});

            function placeMarker(map, location, avgTime) {
                var marker = new google.maps.Marker({
                    position: location,
                    map: map,
                    icon: changeMarkerColour(avgTime)
                });
                var infowindow = new google.maps.InfoWindow({
                    content: 'Latitude: ' + location.lat +
                        '<br>Longitude: ' + location.lng
                });
                marker.addListener("click", () => {
                    infowindow.open(map, marker);
                });

            }

            function changeMarkerColour(time) {
                if (time < 60) {
                    return greenMarker;
                } else if (time < 180) {
                    return yellowMarker;
                }
                return redMarker;
            }

            function placeNewMarker(map, location) {

            infoWindow.setPosition(pos);

<div id="postForm">
    <h1> Add new post </h1>
    <form th:action="@{/post}" th:method="post" th:autocomplete="off">
        <div>
            <label> Name: <input type="text" th:field="*{place.name}"></label>
        </div>
        <div>
            <label> Latitude: <input type="text" th:field="${place.lat}"> </label>
        </div>
        <div>
            <label> Longitude: <input type="text" th:field="*{place.lng}"> </label>
        </div>
        <div>
            <label>Direction </label>
            <select name="Direction" th:field="*{place.direction}">
                <option value="N">N</option>
                <option value="S">S</option>
                <option value="W">W</option>
                <option value="E">E</option>
                <option value="SW">SW</option>
                <option value="NW">NW</option>
                <option value="SE">SE</option>
                <option value="NE">NE</option>
            </select>
        </div>
        <div>
            <label>Description: <input type="text" th:field="*{place.description}"></label>
        </div>
        <div>
            <label>Photo: <input type="file" th:field="*{place.photo}"></label>
        </div>
        <div>
            <label>Rate (max 10): <input type="number" th:max="10" th:field="*{post.rate}"></label>
        </div>
        <div>
            <label>Time: <input type="text" th:field="*{post.time}"></label>
        </div>
        <div>
            <label>Comment: <input type="text" th:field="*{post.comment}"></label>
        </div>
        <input type="submit">
    </form>
</div>
<div id="infoForm">
    <table>
        <input name="id" type="hidden" id="id"/>
        <td><a>Description:</a></td>
        <td><textarea disabled id="description" placeholder="description"></textarea></td>
    </table>
</div>
